<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Event</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/createevent.css">
</head>
<body>
    <div class="app-container">
        <div class="app-content">
            <div class="app-content-header">
                <h2>Create an Event for {{ community.name }}</h2>
            </div>
            
            <form method="post" class="event-form">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                    <small class="help-text">{{ field.help_text }}</small>
                    {% endif %}
                    {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <button type="submit" class="submit-button">Create Event</button>
                <a href="/myapp/main/#events" class="cancel-button">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
