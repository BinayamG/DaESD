<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuditEase Login</title>
  {% load static %}
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-image: url("{% static 'images/gradient-connection-background_23-2150516350.png' %}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 100px; 
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #5a67d8;
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 40%;
      right: 10px;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      outline: none;
      padding: 0;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background-color: #5a67d8;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%; 
    }

    .actions button:hover {
      background-color: #4c57c9;
    }

    .no-account {
      margin-top: 20px;
      font-size: 14px;
    }

    .no-account a {
      color: #5a67d8;
      text-decoration: none;
    }

    .no-account a:hover {
      text-decoration: underline;
    }
  </style>     
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="{% url 'home' %}" class="logo">UniHub</a>
    </div>
    <h1>Welcome back!</h1>
    <form method="POST" id="loginform">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>

      <div class="password-container">
        <input type="password" name="password" id="loginPassword" placeholder="Enter your password" required>
        <button type="button" id="toggleLoginPasswordBtn" class="toggle-password">
          <img id="toggleLoginPasswordImg" src="{% static 'images/view.png' %}" alt="Toggle Password">
        </button>
      </div>

      <div class="actions">
        <button type="submit">Continue</button>
      </div>
      <div class="no-account">
        <span>Don't have an account?</span>
        <a href="{% url 'signup' %}">Create an Account</a>
      </div>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleLoginPasswordBtn = document.getElementById('toggleLoginPasswordBtn');
      const loginPassword = document.getElementById('loginPassword');
      const toggleLoginPasswordImg = document.getElementById('toggleLoginPasswordImg');
    
      toggleLoginPasswordBtn.addEventListener('click', function() {
        if (loginPassword.type === 'password') {
          loginPassword.type = 'text';
          toggleLoginPasswordImg.src = "{% static 'images/hide.png' %}";
        } else {
          loginPassword.type = 'password';
          toggleLoginPasswordImg.src = "{% static 'images/view.png' %}";
        }
      });
    });
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const emailError = document.getElementById("emailError");

        emailError.textContent = "";

        const emailRegex = /^[a-zA-Z0-9._%+-]+@uwe\.ac\.uk$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Enter a valid UWE email address.";
        return;
        }

        this.submit();
      });
    
  </script>
</body>
</html>
