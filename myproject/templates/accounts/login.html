<!--HTML for login page-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniHub Login</title>
  {% load static %}
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-image: url("{% static 'images/gradient-connection-background_23-2150516350.png' %}");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 100px; 
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
      margin: 0 auto;
    }

    .logo {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #002147;
      text-decoration: none;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 40%;
      right: 10px;
      transform: translateY(-50%);
      border: none;
      background: transparent;
      cursor: pointer;
      outline: none;
      padding: 0;
    }

    .toggle-password img {
      width: 20px;
      height: 20px;
    }

    .actions {
      margin-top: 20px;
    }

    .actions button {
      background-color: #002147;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%; 
    }

    .actions button:hover {
      background-color: #4c57c9;
    }

    .no-account {
      margin-top: 20px;
      font-size: 14px;
    }

    .no-account a {
      color: #002147;
      text-decoration: none;
    }

    .no-account a:hover {
      text-decoration: underline;
    }
    
    /* iPad specific styles */
    @media only screen and (min-width: 768px) and (max-width: 1024px) {
      body {
        padding-top: 80px;
        align-items: center;
      }
      
      .container {
        max-width: 600px;
        width: 80%;
        padding: 60px;
      }
      
      .logo {
        font-size: 32px;
        margin-bottom: 30px;
      }
      
      h1 {
        font-size: 28px;
        margin-bottom: 40px;
      }
      
      form input {
        padding: 16px 20px;
        font-size: 18px;
        margin-bottom: 25px;
        border-radius: 6px;
      }
      
      .actions button {
        padding: 16px 28px;
        font-size: 20px;
        border-radius: 6px;
        margin-top: 10px;
      }
      
      .no-account {
        margin-top: 35px;
        font-size: 18px;
      }
    }
    
    /* iPad in landscape orientation */
    @media only screen and (min-width: 1024px) and (max-width: 1366px) and (orientation: landscape) {
      body {
        padding-top: 50px;
      }
      
      .container {
        max-width: 550px;
        width: 50%;
      }
    }
  </style>     
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="{% url 'home' %}" class="logo">UniHub</a>
    </div>
    <h1>Welcome back!</h1>
    <form method="POST" id="loginform">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div>
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.username.errors }}
      </div>
      <div class="password-container">
        {{ form.password.label_tag }}
        {{ form.password }}
        {{ form.password.errors }}
        <!-- <button type="button" id="toggleLoginPasswordBtn" class="toggle-password">
          <img id="toggleLoginPasswordImg" src="{% static 'images/view.png' %}" alt="Toggle Password">
        </button> -->
      </div>
      <div class="actions">
        <button type="submit">Log In</button>
      </div>
      <div class="no-account">
        <span>Don't have an account?</span>
        <a href="{% url 'signup' %}">Create Account</a>
      </div>
    </form>
  </div>
    </form>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const toggleLoginPasswordBtn = document.getElementById('toggleLoginPasswordBtn');
      const loginPassword = document.getElementById('loginPassword');
      const toggleLoginPasswordImg = document.getElementById('toggleLoginPasswordImg');
    
      toggleLoginPasswordBtn.addEventListener('click', function() {
        if (loginPassword.type === 'password') {
          loginPassword.type = 'text';
          toggleLoginPasswordImg.src = "{% static 'images/hide.png' %}";
        } else {
          loginPassword.type = 'password';
          toggleLoginPasswordImg.src = "{% static 'images/view.png' %}";
        }
      });
    });
    
    
  </script>
</body>
</html>
